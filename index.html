		// classes
		function _vertex(x,y,z,lat,lon) {
			this.x = x;
			this.y = y;
			this.z = z;
			this.lat = lat;
			this.lon = lon;
			this.px = 0;
			this.py = 0;
			this.tz = 0;
		}
		function _line(vertexIndex0,vertexIndex1) {
			this.vertexIndex = new Array();
			this.vertexIndex[0] = vertexIndex0;
			this.vertexIndex[1] = vertexIndex1;
		}
		function _POI(vertexIndex,type,reference) {
			this.vertexIndex = vertexIndex;
			this.type = type;
			this.cx = 0;
			this.cy = 0;
			this.reference = reference;
		}
		var vertices = new Array();
		var lines = new Array();
		var pointsOfInterest = new Array();
	
		var canvas, ctx;
		//var width = 30;
		//var height = 20;
		//var scale = 40;
		
		var width = window.innerWidth-8;
		var height = window.innerHeight-8;
		var scale = 1;
		
		var planetRadius = 100;		
		var deg2rad = Math.PI/180.0;
		var rad2deg = 180.0/Math.PI;
		var xAngle = 0;
		var yAngle = Math.PI/2;
		var transZ = -250;
		var zoom = 800;
		var maxZoom = 1900;
		var minZoom = 300;
		var xAngleMax = (Math.PI/3);
		var xAngleMin = xAngleMax*-1;
		var backLineCulling = false;
		var backPOICulling = false;
		var cullZ = -34.0;
		var offsetX = 100;
		var offsetY = 0;
		
		var drag = false;
		var dragX = 0;
		var dragY = 0;
		var dragOffsetX = 0;
		var dragOffsetY = 0;
		var dragSensitivity = Math.PI/1000;
		
		var genericFromMarkerPOI = null;
		var genericToMarkerPOI = null;
		var selectedFromPOI = null;
		var selectedToPOI = null;
		
		var toLatText, toLonText, fromLatText, fromLonText;
		var outBearingText;
		
		window.onload = function() {
			// parse query string
			queryString = getQueryStringValues();
		
			// initialise view
			canvas = document.getElementById('myCanvas');
			canvas.width = width * scale;
			canvas.height = height * scale;
			ctx = canvas.getContext('2d');
			ctx.font = '12px Coda, sans serif';
			
			// initialise form
			document.getElementById('fromIcon').src = imageMarkerLocation.src;
			document.getElementById('toIcon').src = imageMarkerTarget.src;
			document.getElementById('versionInfo').innerText = 'DATA SOURCE: ' + dataName + ' (' + dataVersion + ')';
			
			// initialise markers
			toLatText = document.getElementById('toLat');
			toLonText = document.getElementById('toLon');
			fromLatText = document.getElementById('fromLat');
			fromLonText = document.getElementById('fromLon');
			outBearingText = document.getElementById('outBearing');
			toLatText.value = toLonText.value = fromLatText.value = fromLonText.value = '';
			outBearingText.innerText = '-';
			selectedFromPOI = selectedToPOI = null;
			
			// copy data
			var planetSelect = document.getElementById('planetSelect');
			for (var planet in data) {
				var optionElement = document.createElement('option');
				optionElement.textContent = planet;
				planetSelect.appendChild(optionElement);
			};
			
			// planet select events
			planetSelect.onchange = function() {

				document.getElementById('planetSystem').innerText = data[planet]['system'];
				// summary
				var summaryData = document.getElementById('summaryData');
				while (summaryData.firstChild) {

				}
				for (var detail in data[planet]['details']) {

					tableCell.textContent = detail+':';
					tableRow.appendChild(tableCell);
					tableCell = document.createElement('td');
					tableCell.innerHTML = data[planet]['details'][detail].replace(/\n/g,'<br/>');
					tableRow.appendChild(tableCell);
					summaryData.appendChild(tableRow);
				}
				// reset/rebuild view data
				vertices = [];
				lines = [];
				pointsOfInterest = [];
				generatePlanetGrid(planetRadius);
				// points of interest
				var poiData = document.getElementById('poiData');
				while (poiData.firstChild) {
					poiData.removeChild(poiData.firstChild);
				}
				for (var poi in data[planet]['poi']) {
					var tableRow = document.createElement('tr');
					var tableCell = document.createElement('td');
					var text = document.createTextNode(poi+' ');
					tableCell.appendChild(text);
					var image = imageBlank.cloneNode(true);
					image.name = poi;
					image.height = 12;
					tableCell.appendChild(image);
					tableRow.appendChild(tableCell);
					
					tableCell = document.createElement('td');	
					tableCell.className = 'poiLocation';
					var coord = document.createElement('span');
					coord.innerText = data[planet]['poi'][poi]['lat'];
					coord.className = 'coord';
					tableCell.appendChild(coord);					
					coord = document.createElement('span');
					coord.innerText = ';';
					coord.className = 'coordSep';
					tableCell.appendChild(coord);
					coord = document.createElement('span');
					coord.innerText = data[planet]['poi'][poi]['lon'];
					coord.className = 'coord';
					tableCell.appendChild(coord);
					
					var button = document.createElement('input');
					button.type = 'button';
					button.className = 'navButton';
					button.style.backgroundImage = 'url(' + imageMarkerLocation.src + ')';
					button.setAttribute('data-reference', poi);
					button.setAttribute('data-usage', 'from');
					button.onclick = setMarkerButton;
					tableCell.appendChild(button);
					button = document.createElement('input');
					button.type = 'button';
					button.className = 'navButton';
					button.style.backgroundImage = 'url(' + imageMarkerTarget.src + ')';
					button.setAttribute('data-reference', poi);
					button.setAttribute('data-usage', 'to');
					button.onclick = setMarkerButton;
					tableCell.appendChild(button);
					
					tableRow.appendChild(tableCell);
					poiData.appendChild(tableRow);
					
					vertices.push(coordToVertex(planetRadius,data[planet]['poi'][poi]['lat'],data[planet]['poi'][poi]['lon']));
					pointsOfInterest.push(new _POI(vertices.length-1,data[planet]['poi'][poi]['type'],poi));
				}
				// create place holder POIs for from/to markers
				vertices.push(coordToVertex(planetRadius,0,0));
				genericFromMarkerPOI = new _POI(vertices.length-1,'',null);
				pointsOfInterest.push(genericFromMarkerPOI);
				vertices.push(coordToVertex(planetRadius,0,0));
				genericToMarkerPOI = new _POI(vertices.length-1,'',null);
				pointsOfInterest.push(genericToMarkerPOI);
				// reset selected markers
				selectedFromPOI = selectedToPOI = null;
				toLatText.value = toLonText.value = fromLatText.value = fromLonText.value = '';
				outBearingText.innerText = '-';
				// redraw view
				rotateTranslateProjectVertices(xAngle,yAngle,transZ);
				draw();
			}
			
			// query string planet selected?
			if (queryString['planet'])
				selectPlanetIfAvailable(queryString['planet']);
			
			// auto-select current selected option
			planetSelect.onchange();

			// other query string options
			parseQueryString(queryString);
			
			// canvas events
			canvas.onmouseleave = canvas.onmouseup = canvas.ontouchleave = canvas.ontouchend = function() {
				if (drag) {
					xAngle = xAngle+dragOffsetX;
					yAngle = yAngle+dragOffsetY*-1;
					if (xAngle > xAngleMax)
						xAngle = xAngleMax;
					if (xAngle < xAngleMin)
						xAngle = xAngleMin;
				}
				drag = false;
			}
			canvas.onmousedown = canvas.ontouchstart = function(e) {
				e = e || window.event;
				if (!drag) {
					// clicking on something?
					var rect = canvas.getBoundingClientRect();
					var x = e.clientX - rect.left;
					var y = e.clientY - rect.top;
					for (var n = 0; n != pointsOfInterest.length; ++n) {
						var icon = getPOIIcon(pointsOfInterest[n]);
						if (x >= pointsOfInterest[n].cx && x <= pointsOfInterest[n].cx+icon.width &&
							y >= pointsOfInterest[n].cy && y <= pointsOfInterest[n].cy+icon.height) {
							setTargetMarker(pointsOfInterest[n]);
						}
					}
				}
				dragX = e.pageX;
				dragY = e.pageY;
				dragOffsetX = 0;
				dragOffsetY = 0;
				drag = true;
			}
			canvas.onmousemove = canvas.ontouchmove = function(e) {
				e = e || window.event;
				if (drag) {
					dragOffsetX = (e.pageY-dragY) * dragSensitivity;
					dragOffsetY = (e.pageX-dragX) * dragSensitivity;
					var dragAngleX = (xAngle+dragOffsetX);
					var dragAngleY = (yAngle-dragOffsetY);
					if (dragAngleX > xAngleMax)
						dragAngleX = xAngleMax;
					if (dragAngleX < xAngleMin)
						dragAngleX = xAngleMin;
					
					// redraw view
					rotateTranslateProjectVertices(dragAngleX,dragAngleY,transZ);
					draw();
				}
			}
			// support for this may vary
			canvas.onwheel = wheelZoom;
			canvas.onmousewheel = wheelZoom;
		}
		
		function generatePlanetGrid(radius) {
			var lon = 0.0;
			for (lat = -90.0; lat <= 90.0; lat+=10.0) {
				for (lon = -180.0; lon <= 180; lon+=10.0) {
					vertices.push(coordToVertex(radius,lat,lon));
					if (lat > -90.0) {
						lines.push(new _line( findVertexIndexFor(lat,lon), findVertexIndexFor(lat-10,lon)));
						if (lon > -180.0)
							lines.push(new _line( findVertexIndexFor(lat,lon), findVertexIndexFor(lat,lon-10)));
					}
				}
			}
		}
		
		function coordToVertex(radius, lat, lon) {
			_lat = lat * deg2rad;
			_lon = lon * deg2rad * -1; // oops?
			x = radius * Math.cos(_lat) * Math.cos(_lon);
			y = radius * Math.cos(_lat) * Math.sin(_lon);
			z = radius * Math.sin(_lat);
			// rotate on x 90 degrees for rendering
			var transY = (Math.cos(Math.PI*1.5) * y) + (Math.sin(Math.PI*1.5) * z);
			var transZ = (Math.sin(Math.PI*1.5) * y) - (Math.cos(Math.PI*1.5) * z);
			return new _vertex(x,transY,transZ,lat,lon);
		}
		
		function findVertexIndexFor(lat,lon) {
			for (var n = 0; n != vertices.length; ++n)
				if (vertices[n].lat == lat && vertices[n].lon == lon)
					return n;
		}
		
		function rotateTranslateProjectVertices(xAngle, yAngle, translateZ) {
			for (var n = 0; n != vertices.length; ++n) {

				// rotate on y
				var transX = (Math.cos(yAngle) * vertices[n].x) + (Math.sin(yAngle) * vertices[n].z);
				var transZ = (Math.sin(yAngle) * vertices[n].x) - (Math.cos(yAngle) * vertices[n].z);
				var transY = vertices[n].y;

				// rotate on x
				var transX2 = transX;
				var transY2 = (Math.cos(xAngle) * transY) + (Math.sin(xAngle) * transZ);
				var transZ2 = (Math.sin(xAngle) * transY) - (Math.cos(xAngle) * transZ);
				
				// translate on z
				vertices[n].tz = transZ2; // store for culling
				transZ2 += -translateZ;
				
				// project
				vertices[n].px = ((transX2/transZ2)*zoom);
				vertices[n].py = ((transY2/transZ2)*zoom);
			}
		}
	
		function draw() {
			ctx.fillStyle = '#000000';
			ctx.fillRect(0,0,canvas.width,canvas.height);
			ctx.fillStyle = '#FFFFFF';
			ctx.strokeStyle = '#174350';
			
			for (var n = 0; n != lines.length; ++n) {
				if (!backLineCulling || (vertices[lines[n].vertexIndex[0]].tz < cullZ && backLineCulling)) {
					
					// set alpha
					if (vertices[lines[n].vertexIndex[0]].tz < cullZ)
						ctx.globalAlpha = 1.0;
					else
						ctx.globalAlpha = 0.15;
						
					// grid lines
					ctx.beginPath();
					ctx.moveTo(vertices[lines[n].vertexIndex[0]].px+((width*scale)/2)+offsetX,vertices[lines[n].vertexIndex[0]].py+((height*scale)/2)+offsetY);
					ctx.lineTo(vertices[lines[n].vertexIndex[1]].px+((width*scale)/2)+offsetX,vertices[lines[n].vertexIndex[1]].py+((height*scale)/2)+offsetY);
					ctx.closePath();
					ctx.stroke();
					
					// coordinate labels
					if (vertices[lines[n].vertexIndex[0]].lat == 0) {
						if ([0,90,-90,180].indexOf(vertices[lines[n].vertexIndex[0]].lon) != -1)
							ctx.fillText('(0;'+vertices[lines[n].vertexIndex[0]].lon+')',vertices[lines[n].vertexIndex[0]].px+((width*scale)/2)+offsetX,vertices[lines[n].vertexIndex[0]].py+((height*scale)/2)+offsetY);
					}
					if (vertices[lines[n].vertexIndex[1]].lat == -90) {
						if (vertices[lines[n].vertexIndex[1]].lon == 0)
							ctx.fillText('(-90;0)',vertices[lines[n].vertexIndex[1]].px+((width*scale)/2)+offsetX,vertices[lines[n].vertexIndex[1]].py+((height*scale)/2)+offsetY);
					}
					if (vertices[lines[n].vertexIndex[0]].lat == 90) {
						if (vertices[lines[n].vertexIndex[0]].lon == 0)
							ctx.fillText('(90;0)',vertices[lines[n].vertexIndex[0]].px+((width*scale)/2)+offsetX,vertices[lines[n].vertexIndex[0]].py+((height*scale)/2)+offsetY);
					}
				}
			}
			for (var n = 0; n != pointsOfInterest.length; ++n) {
				if (!backPOICulling || (vertices[pointsOfInterest[n].vertexIndex].tz < cullZ && backPOICulling)) {
				
					// set alpha
					if (vertices[pointsOfInterest[n].vertexIndex].tz < cullZ)
						ctx.globalAlpha = 1.0;
					else
						ctx.globalAlpha = 0.25;				

					// POI icon
					var imageIcon = getPOIIcon(pointsOfInterest[n]);
					pointsOfInterest[n].cx = vertices[pointsOfInterest[n].vertexIndex].px+((width*scale)/2) - (imageIcon.width/2) + offsetX;
					pointsOfInterest[n].cy = vertices[pointsOfInterest[n].vertexIndex].py+((height*scale)/2) - (imageIcon.height/2) + offsetY;
					ctx.drawImage(imageIcon,pointsOfInterest[n].cx,pointsOfInterest[n].cy);
					
					// draw selected POI markers
					if (selectedFromPOI == pointsOfInterest[n]) {
						if (pointsOfInterest[n].type != '')
							ctx.drawImage(imageMarkerLocation,pointsOfInterest[n].cx+(imageMarkerLocation.width/2),pointsOfInterest[n].cy-imageIcon.height);
						else
							ctx.drawImage(imageMarkerLocation,pointsOfInterest[n].cx-(imageMarkerLocation.width/2),pointsOfInterest[n].cy-imageMarkerLocation.height);
					}
					if (selectedToPOI == pointsOfInterest[n]) {
						if (pointsOfInterest[n].type != '')
							ctx.drawImage(imageMarkerTarget,pointsOfInterest[n].cx+(imageMarkerTarget.width/2),pointsOfInterest[n].cy-imageIcon.height);
						else
							ctx.drawImage(imageMarkerTarget,pointsOfInterest[n].cx-(imageMarkerTarget.width/2),pointsOfInterest[n].cy-imageMarkerTarget.height);
					}
				}
			}
			ctx.globalAlpha = 1.0;
		}
		
		function getPOIIcon(poi) {
			var imageIcon = imageBlank;
			switch(poi.type.toUpperCase()) {
				case 'O': imageIcon = imagePOIoutpost; break;
				case 'S': imageIcon = imagePOIsettlement; break;
				case 'C': imageIcon = imagePOIcrash; break;
				case 'B': imageIcon = imagePOIbarnacle; break;
			}
			return imageIcon;
		}
		
		function setMarkerButton() {
			var poiName = this.getAttribute('data-reference');
			var poi = null;
			for (var n = 0; n != pointsOfInterest.length; ++n) {
				if (pointsOfInterest[n].reference != null && pointsOfInterest[n].reference == poiName) {
					poi = pointsOfInterest[n];
				}
			}
			if (poi != null) {
				if (this.getAttribute('data-usage') == 'to')
					setTargetMarker(poi);
				else
					setLocationMarker(poi);
			}
		}
		
		function setLocationMarker(poi) {
			selectedFromPOI = poi;
			if (selectedToPOI == selectedFromPOI)
				setTargetMarker(null);
			if (poi != null) {
				fromLatText.value = vertices[poi.vertexIndex].lat;
				fromLonText.value = vertices[poi.vertexIndex].lon;
			} else {
				fromLatText.value = fromLonText.value = '';
			}
			setListPOI(poi,false);
			
			// redraw
			rotateTranslateProjectVertices(xAngle,yAngle,transZ);
			draw();
			calculateBearing();
		}
		
		function setTargetMarker(poi) {
			selectedToPOI = poi;
			if (selectedFromPOI == selectedToPOI)
				setLocationMarker(null);
			if (poi != null) {
				toLatText.value = vertices[poi.vertexIndex].lat;
				toLonText.value = vertices[poi.vertexIndex].lon;
			} else {
				toLatText.value = toLonText.value = '';
			}
			setListPOI(poi,true);
			// redraw
			rotateTranslateProjectVertices(xAngle,yAngle,transZ);
			draw();
			calculateBearing();
		}
		
		function setGenericFromMarker() {
			var fLat = fromLatText.value;
			var fLon = fromLonText.value;
			if (genericFromMarkerPOI != null && isNumber(fLat) && isNumber(fLon)) {
				vertices[genericFromMarkerPOI.vertexIndex] = coordToVertex(planetRadius, fLat, fLon);
				setLocationMarker(genericFromMarkerPOI);
			}
		}
		
		function setGenericToMarker() {
			var tLat = toLatText.value;
			var tLon = toLonText.value;
			if (genericToMarkerPOI != null && isNumber(tLat) && isNumber(tLon)) {
				vertices[genericToMarkerPOI.vertexIndex] = coordToVertex(planetRadius, tLat, tLon);
				setTargetMarker(genericToMarkerPOI);
			}
		}
		
		function setListPOI(poi,to) {
			for (var n = 0; n != pointsOfInterest.length; ++n) {
				if (pointsOfInterest[n].reference != null) {
					if (document.getElementsByName(pointsOfInterest[n].reference)[0].src == (to ? imageMarkerTarget.src : imageMarkerLocation.src))
						document.getElementsByName(pointsOfInterest[n].reference)[0].src = imageBlank.src;
				}
			}
			if (poi != null && poi.reference != null) {
				if (!to)
					document.getElementsByName(poi.reference)[0].src = imageMarkerLocation.src;
				else
					document.getElementsByName(poi.reference)[0].src = imageMarkerTarget.src;
			}
		}
		
		function calculateBearing() {
			var fLat = fromLatText.value; // not swapped
			var fLon = fromLonText.value;
			var tLat = toLatText.value;
			var tLon = toLonText.value;
			if (isNumber(tLat) && isNumber(tLon) && isNumber(fLat) && isNumber(fLon)) {
				var deltaLon = (tLon - fLon);
				var y = Math.sin(deltaLon*deg2rad) * Math.cos(tLat*deg2rad);
				var x = Math.cos(fLat*deg2rad) * Math.sin(tLat*deg2rad) - Math.sin(fLat*deg2rad) * Math.cos(fLat*deg2rad) * Math.cos(deltaLon*deg2rad);
				var h = Math.atan2(y, x) * rad2deg;
				h += 180; // elite dangerous bearings seem to be upside down (north == 180 degrees, south == 0 degrees)
				outBearingText.innerHTML = (((h%360.0)+360.0)%360.0).toFixed(3) + " &deg;";
			} else {
				outBearingText.innerHTML = '-';
			}
		}
		
		function isNumber(n) {
			return !isNaN(parseFloat(n)) && isFinite(n);
		}
		
		function wheelZoom(e) {
			e = e || window.event;
			var delta = (typeof(e.deltaY) == 'undefined' ? e.wheelDelta : e.deltaY);
			if (delta > 0) {
				zoom = (zoom < maxZoom ? zoom+20 : zoom);
				rotateTranslateProjectVertices(xAngle,yAngle,transZ);
				draw();
			} else {
				zoom = (zoom > minZoom ? zoom-20 : zoom);
				rotateTranslateProjectVertices(xAngle,yAngle,transZ);
				draw();
			}
			return false;
		}
		
		function setTab(tabName) {
			var summaryTab = document.getElementById('summaryTab');
			var navigationTab = document.getElementById('navigationTab');
			var urlTab = document.getElementById('urlTab');
			var summaryTabButton = document.getElementById('summaryTabButton');
			var navigationTabButton = document.getElementById('navigationTabButton');
			var urlTabButton = document.getElementById('urlTabButton');
			switch (tabName) {
				case 'info':
					summaryTab.style.display = 'block';
					navigationTab.style.display = 'none';
					urlTab.style.display = 'none';
					summaryTabButton.className = 'tab tabSelected';
					navigationTabButton.className = 'tab tabUnselected';
					urlTabButton.className = 'tab tabUnselected';
				break;
				case 'nav':
					summaryTab.style.display = 'none';
					navigationTab.style.display = 'block';
					urlTab.style.display = 'none';
					summaryTabButton.className = 'tab tabUnselected';
					navigationTabButton.className = 'tab tabSelected';
					urlTabButton.className = 'tab tabUnselected';
				break;
				case 'url':
					summaryTab.style.display = 'none';
					navigationTab.style.display = 'none';
					urlTab.style.display = 'block';
					summaryTabButton.className = 'tab tabUnselected';
					navigationTabButton.className = 'tab tabUnselected';
					urlTabButton.className = 'tab tabSelected';
					generateLinkURL();
				break;
			}
		}
		
		function toolPressed(tool) {
			switch (tool) {
				case '+':
					zoom = (zoom < maxZoom ? zoom+20 : zoom);
				break;
				case '-':
					zoom = (zoom > minZoom ? zoom-20 : zoom);
				break;
				case '<':
					yAngle += 0.1;
				break;
				case '>':
					yAngle -= 0.1;
				break;
				case '^':
					xAngle -= 0.1;
				break;
				case 'v':
					xAngle += 0.1;
				break;
			}
			if (xAngle > xAngleMax)
				xAngle = xAngleMax;
			if (xAngle < xAngleMin)
				xAngle = xAngleMin;
			rotateTranslateProjectVertices(xAngle,yAngle,transZ);
			draw();
		}

		function getQueryStringValues() {
			var queryStringText = window.location.href;
			var queryString = {};
			queryStringText = queryStringText.split('?')[1];
			if (!(typeof queryStringText === 'undefined'))
			{
				valuePairs = queryStringText.split('&');
				for (var i in valuePairs) {
					var vp = valuePairs[i].split('=');
					if (vp.length > 1) {
						queryString[decodeURIComponent(vp[0].replace(/\+/g, " "))] = decodeURIComponent(vp[1].replace(/\+/g, " "));
					}
				}
			}
			return queryString;
		}
		
		function selectPlanetIfAvailable(planetName) {
			var planetSelect = document.getElementById('planetSelect');
			for (i = 0; i != planetSelect.options.length; ++i) {
				if (planetSelect.options[i].text.toUpperCase() == planetName.toUpperCase()) {
					planetSelect.selectedIndex = i;
					break;
				}
			}
		}
		
		function parseQueryString(queryString) {
			if (queryString['xangle'])
				setxAngle(queryString['xangle']);
			if (queryString['yangle'])
				setyAngle(queryString['yangle']);
			if (queryString['zoom']) {
				zoom = parseFloat(queryString['zoom']);
				if (zoom > maxZoom) zoom = maxZoom;
				if (zoom < minZoom) zoom = minZoom;
			}
			if (queryString['fromlat'] && queryString['fromlon']) {
				fromLatText.value = queryString['fromlat'];
				fromLonText.value = queryString['fromlon'];
				setGenericFromMarker();
			}
			if (queryString['tolat'] && queryString['tolon']) {
				toLatText.value = queryString['tolat'];
				toLonText.value = queryString['tolon'];
				setGenericToMarker();
			}
			
			rotateTranslateProjectVertices(xAngle,yAngle,transZ);
			draw();
		}
		
		function setxAngle(angle) {
			xAngle = parseFloat(angle);
			if (xAngle > xAngleMax)
				xAngle = xAngleMax;
			if (xAngle < xAngleMin)
				xAngle = xAngleMin;
		
		}
		
		function setyAngle(angle) {
			yAngle = parseFloat(angle);
		}
		
		function generateLinkURL() {
			var checkURLPlanet = document.getElementById('checkURLPlanet').checked;
			var checkURLFromCoords = document.getElementById('checkURLFromCoords').checked;
			var checkURLToCoords = document.getElementById('checkURLToCoords').checked;
			var checkURLViewAngle = document.getElementById('checkURLViewAngle').checked;
			
			var fLat = fromLatText.value;
			var fLon = fromLonText.value;
			var tLat = toLatText.value;
			var tLon = toLonText.value;
			
			var baseURL = window.location.href.split('?')[0];
			var valueString = '';
			var values = [];
			
			if (checkURLPlanet) {
				var planetSelect = document.getElementById('planetSelect');
				values.push('planet='+planetSelect.options[planetSelect.selectedIndex].text);
			}
			if (checkURLFromCoords & isNumber(fLat) && isNumber(fLon)) {
				values.push('fromlat='+fLat+'&fromlon='+fLon);
			}
			if (checkURLToCoords & isNumber(tLat) && isNumber(tLon)) {
				values.push('tolat='+tLat+'&tolon='+tLon);
			}
			if (checkURLViewAngle)
				values.push('zoom='+zoom+'&xangle='+xAngle.toFixed(2)+'&yangle='+yAngle.toFixed(2));
			
			for (var v in values) {
				if (valueString.length > 0)
					valueString += '&';
				valueString += values[v];
			}
			
			var generatedUrl = document.getElementById('generatedUrl');
			generatedUrl.value = baseURL + '?' + valueString;
		}
		
		function resizeCanvas() {
			width = window.innerWidth-8;
			height = window.innerHeight-8;
			scale = 1;
			canvas.width = width * scale;
			canvas.height = height * scale;
			rotateTranslateProjectVertices(xAngle,yAngle,transZ);
			draw();
		}
		
	</script>
</body>
</html>
